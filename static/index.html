<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>發表一篇圖文</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #999;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px 0;
            font-size: 14px;
        }

        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-name {
            color: #666;
            font-size: 14px;
        }


        button {
            background-color: #888;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #666;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 40px 0;
        }

        .messages-section {
            margin-top: 40px;
        }

        .message-item {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }

        .message-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .message-text {
            margin-bottom: 12px;
            font-size: 14px;
            color: #333;
        }

        .message-image {
            max-width: 300px;
            width: 300px;
            height: auto;
            border-radius: 4px;
            display: block;
            object-fit: contain; /* 保持比例，完整顯示 */

        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            color: #d32f2f;
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            color: #2e7d32;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>發表一篇圖文</h1>
    
    <div class="form-section">
        <form id="uploadForm">
            <div class="form-group">
                <label for="message">文字內容</label>
                <input 
                    type="text" 
                    id="message" 
                    name="message" 
                    placeholder="選擇一張圖片後送出"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="file">圖片檔案</label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="file" 
                        name="file" 
                        accept="image/*"
                        required
                    >
                    <span class="file-name" id="fileName">No file chosen</span>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">送出</button>
            <div id="formMessage"></div>
        </form>
    </div>

    <hr>

    <div class="messages-section">
        <div id="messagesContainer">
            <div class="loading">載入中...</div>
        </div>
    </div>

    <script>
        // 檔案選擇器顯示檔案名稱
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('fileName');
        
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileNameDisplay.textContent = e.target.files[0].name;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        });

        // 表單提交處理
        const uploadForm = document.getElementById('uploadForm');
        const formMessage = document.getElementById('formMessage');
        const submitBtn = document.getElementById('submitBtn');

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const message = document.getElementById('message').value.trim();
            const file = fileInput.files[0];

            if (!message) {
                showFormMessage('請輸入文字內容', 'error');
                return;
            }

            if (!file) {
                showFormMessage('請選擇圖片檔案', 'error');
                return;
            }

            // 建立 FormData
            const formData = new FormData();
            formData.append('file', file);
            formData.append('message', message);

            // 禁用按鈕
            submitBtn.disabled = true;
            submitBtn.textContent = '送出中...';
            formMessage.textContent = '';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showFormMessage('上傳成功！', 'success');
                    // 清空表單
                    uploadForm.reset();
                    fileNameDisplay.textContent = 'No file chosen';
                    // 重新載入留言列表
                    loadMessages();
                } else {
                    showFormMessage(data.error || '上傳失敗', 'error');
                }
            } catch (error) {
                showFormMessage('上傳失敗：' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '送出';
            }
        });

        function showFormMessage(text, type) {
            formMessage.textContent = text;
            formMessage.className = type;
        }

        // 載入留言列表
        async function loadMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '<div class="loading">載入中...</div>';

            try {
                const response = await fetch('/messages');
                const data = await response.json();

                if (response.ok && data.messages) {
                    if (data.messages.length === 0) {
                        container.innerHTML = '<div class="loading">尚無留言</div>';
                        return;
                    }

                    let html = '';
                    data.messages.forEach(msg => {
                        html += `
                            <div class="message-item">
                                <div class="message-text">${escapeHtml(msg.message)}</div>
                                ${msg.image_url ? `<img src="${escapeHtml(msg.image_url)}" alt="圖片" class="message-image" onerror="this.style.display='none'">` : ''}
                            </div>
                        `;
                    });
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="error">載入失敗：' + (data.error || '未知錯誤') + '</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">載入失敗：' + error.message + '</div>';
            }
        }

        // HTML 轉義函數
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 頁面載入時取得留言
        loadMessages();
    </script>
</body>
</html>
