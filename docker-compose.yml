version: '3.8'

services:
  app:
    build: .
    # 移除直接暴露的端口，改由 Nginx 代理
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      # 掛載靜態文件目錄（開發時可即時更新）
      - ./static:/app/static
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static:ro  # 只讀掛載靜態文件
      # SSL 憑證（Let's Encrypt）
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
