upstream app {
    server app:8000;
}

# HTTP 伺服器 - 重定向到 HTTPS
server {
    listen 80;
    server_name myshoppingdemo.store;

    # Let's Encrypt 驗證路徑（用於 certbot）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有請求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 伺服器
server {
    listen 443 ssl http2;
    server_name myshoppingdemo.store;

    # SSL 憑證路徑（Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/myshoppingdemo.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myshoppingdemo.store/privkey.pem;

    # SSL 設定（推薦配置）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全標頭
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 增加緩衝區大小以處理大文件上傳
    client_max_body_size 10M;

    # 靜態文件直接由 Nginx 提供（可選，提升效能）
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API 和動態內容代理到 FastAPI 應用
    location / {
        proxy_pass http://app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支援（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超時設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
